<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* (Same CSS as you provided ‚Äì beautiful glass effect) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #00000066;
    }

    .nav-right button {
      background: rgba(255,255,255,0.8);
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-right button:hover {
      background: #fff;
      color: #ff5c57;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .upload-card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .upload-card input, .upload-card button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }

    .upload-card input[type="file"] {
      background: #eee;
      color: #333;
    }

    .upload-card button {
      background: #ff5c57;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-card button:hover {
      background: #e9433c;
    }

    .feed {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 700px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .card-body h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .card-actions button {
      background: transparent;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
      color: #ffdddd;
      cursor: pointer;
    }

    .comments p {
      font-size: 0.9rem;
      margin-top: 6px;
      color: #eee;
    }

    .profile-sidebar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 20px;
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align: center;
      color: #fff;
    }

    .profile-sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #fff;
    }

    .profile-sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .profile-sidebar button {
      background: #ff5c57;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-sidebar button:hover {
      background: #ff2e26;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #eee;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .profile-sidebar {
        width: 100%;
      }

      .feed {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Vibely ‚ú¶</div>
    <div class="nav-right">
      <button onclick="window.location.href='profile.html'">üë§ Profile</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </nav>

  <div class="container">

    <!-- LEFT: Upload & Feed -->
    <div style="flex: 1; max-width: 700px;">
      <!-- Upload Card -->
      <div class="upload-card">
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="text" name="caption" placeholder="Write a caption..." required>
          <input type="file" name="image" accept="image/*" required>
          <button type="submit">üì§ Post</button>
        </form>
      </div>

      <!-- Feed -->
      <div id="feed" class="feed"></div>
    </div>

    <!-- RIGHT: Profile Sidebar -->
    <aside class="profile-sidebar">
      <img id="profilePic" src="abc.jpg" alt="Profile Pic" onerror="this.src='abc.jpg'">
      <h2 id="loggedUser">@loading</h2>
      <button onclick="logout()">Logout</button>
    </aside>

  </div>

  <footer>
    Built with ‚ù§Ô∏è by You ‚Ä¢ ¬© 2025 Vibely
  </footer>

  <script>
    const userId = localStorage.getItem("userId");
    if (!userId) window.location.href = "login.html";

    async function fetchUserInfo() {
      const res = await fetch(`http://localhost:5000/api/users/${userId}`);
      const user = await res.json();
      document.getElementById("loggedUser").textContent = "@" + user.username;
      document.getElementById("profilePic").src = user.profilePic || "abc.jpg";
    }

    fetchUserInfo();

    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      formData.append("userId", userId);
      const res = await fetch("http://localhost:5000/api/posts/create", {
        method: "POST",
        body: formData
      });
      const result = await res.json();
      alert(result.message);
      loadPosts();
    });

    async function loadPosts() {
      const res = await fetch("http://localhost:5000/api/posts/all");
      const posts = await res.json();
      const feed = document.getElementById("feed");
      feed.innerHTML = '';
      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${p.imageUrl}" alt="post">
          <div class="card-body">
            <h3>${p.caption}</h3>
            <div class="card-actions">
              <button onclick="likePost('${p._id}')">‚ù§Ô∏è ${p.likes.length}</button>
              <button disabled>üí¨ ${p.comments.length}</button>
              ${p.userId._id === userId ? `<button onclick="deletePost('${p._id}')">üóëÔ∏è Delete</button>` : ''}
            </div>
            <div class="comments">
              ${p.comments.map(c => `<p><strong>@${c.userId?.username || '?'}</strong> ${c.text}</p>`).join('')}
            </div>
          </div>
        `;
        feed.appendChild(div);
      });
    }

    async function likePost(postId) {
      const res = await fetch(`http://localhost:5000/api/posts/like/${postId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId })
      });
      loadPosts();
    }

    async function deletePost(postId) {
      if (!confirm("Delete this post?")) return;
      const res = await fetch(`http://localhost:5000/api/posts/delete/${postId}`, {
        method: "DELETE"
      });
      const result = await res.json();
      alert(result.message);
      loadPosts();
    }

    function logout() {
      localStorage.removeItem("userId");
      window.location.href = "login.html";
    }

    loadPosts();
  </script>
</body>
</html>
